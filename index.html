<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <div class="container_bigpic">
            <div class="prev" id="left-arrow"><img src="images/arrow.svg" alt=""></div>
            <div class="bigpic">
                <img class="gallery_img_big" id="photo" alt="">
                <div class="container_text">
                    <h2 id="photo-title"></h2>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="next" id="right-arrow"><img src="images/arrow.svg" alt=""></div>
        </div>
        
        <div class="container_thumb"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
